<!DOCTYPE html>
<html>
<head>
  <title>Form Biodata Mahasiswa</title>
  <style>
    /* CSS untuk tata letak form */
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .hasil-biodata {
      margin-top: 20px;
    }
    
    .hasil-biodata h2 {
      margin-bottom: 10px;
    }
    
    .hasil-biodata p {
      margin-bottom: 5px;
    }
  </style>
  <script>
    function submitForm() {
      // Mendapatkan nilai dari input
      var nama = document.getElementById('nama').value;
      var nim = document.getElementById('nim').value;
      var jurusan = document.getElementById('jurusan').value;
      
      // Validasi input kosong
      if (nama === '' || nim === '' || jurusan === '') {
        alert('Silakan lengkapi semua field');
        return;
      }
      
      // Menampilkan data biodata
      var biodata = "Nama: " + nama + "<br>NIM: " + nim + "<br>Jurusan: " + jurusan;
      
      // Menampilkan hasil di bawah form
      document.getElementById('hasil-biodata').innerHTML = "<h2>Hasil Biodata:</h2>" + "<p>" + biodata + "</p>";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Form Biodata Mahasiswa</h1>
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>
    </div>
    
    <div class="form-group">
      <label for="nim">NIM:</label>
      <input type="text" id="nim" name="nim" required>
    </div>
    
    <div class="form-group">
      <label for="jurusan">Jurusan:</label>
      <input type="text" id="jurusan" name="jurusan" required>
    </div>
    
    <div class="form-group">
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>
  
  <div id="hasil-biodata" class="hasil-biodata"></div>
</body>
</html>
